global {
  name   = "test6.blah.ch";
  info   = "serv#6";
  detach = no;
  hub    = no;
};

log {
  path    = "test6.log";
  sources = "all";
  level   = "debug";
  prefix  = yes;
};

listen {
  address  = "0.0.0.0";
  port     = 7006;
  protocol = "irc";
  class    = "clients";
  ssl      = no;
  backlog  = 5;
};

connect {
  name      = "test4.blah.ch";
  address   = "127.0.0.1";
  port      = 7004;
  protocol  = "irc";
  class     = "servers";
  auto      = yes;
  ssl       = no;
  timeout   = 30000;
  interval  = 60000;
  password  = "lala";
  encrypted = no;
  cipher    = "AES/256";
};

